
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h6>Math.PI</h6>
    <p id="demo1"></p>
<!-- Definition: Returns the value of π (pi), approximately 3.14159.
Example: Math.PI → 3.141592653589793 -->
<h6>Math.sqrt(x)</h6>
<p id="demo2"></p>
<p id="demo22"></p>
<!-- Definition: Returns the square root of x. If x is negative, it returns NaN.
Example: Math.sqrt(16) → 4 (since 4 * 4 = 16) -->


<h6>Math.log(x)</h6>
<p id="demo3"></p>
<p id="demo33"></p>

<!-- Definition: Returns the natural logarithm (base e) of x. If x is negative or zero, it returns NaN.
Example: Math.log(10) → 2.302585092994046 (natural log of 10) -->


<h6>Math.round(x)</h6>
<p id="demo4"></p>
<p id="demo44"></p>
<!-- Definition: Rounds x to the nearest integer. If x is exactly halfway between two integers, it rounds up.
Example: Math.round(4.7) → 5, Math.round(4.4) → 4 -->


<h6>Math.ceil(x)</h6>
<p id="demo5"></p>
<p id="demo55"></p>

<!-- Definition: Rounds x up to the nearest integer.
Example: Math.ceil(4.1) → 5 -->

<h6>Math.floor(x)</h6>
<p id="demo6"></p>
<p id="demo66"></p>

<!-- Definition: Rounds x down to the nearest integer.
Example: Math.floor(4.9) → 4 -->


<h6>Math.trunc(x)</h6>
<p id="demo7"></p>
<p id="demo77"></p>

<!-- Definition: Removes the fractional part of x, effectively rounding towards zero.
Example: Math.trunc(4.9) → 4, Math.trunc(-4.9) → -4 -->

<h6>Math.sign(x)</h6>
<p id="demo8"></p>
<p id="demo88"></p>
<p id="demo888"></p>
<!-- Definition: Returns the sign of x indicating whether x is positive, negative, or zero.
Example: Math.sign(10) → 1, Math.sign(-10) → -1, Math.sign(0) → 0 -->

<h6>Math.min(x1, x2, ...)</h6>
<p id="demo9"></p>
<p id="demo99"></p>

<!-- Definition: Returns the smallest of zero or more numbers.
Example: Math.min(1, 2, 3) → 1, Math.min(-1, -2, -3) → -3 -->

<h6>Math.max(x1, x2, ...)</h6>
<p id="demo10"></p>
<p id="demo101"></p>

<!-- Definition: Returns the largest of zero or more numbers.
Example: Math.max(1, 2, 3) → 3, Math.max(-1, -2, -3) → -1 -->

<h6>Math.pow(base, exponent)</h6>
<p id="demo11"></p>
<p id="demo111"></p>

<!-- Definition: Returns the base raised to the power of the exponent.
Example: Math.pow(2, 3) → 8 (2 to the power of 3) -->

<h6>Math.abs(x)</h6>
<p id="demo12"></p>
<p id="demo121"></p>

<!-- Definition: Returns the absolute value of x, which is x without its sign.
Example: Math.abs(-5) → 5, Math.abs(5) → 5 -->

<h6>Math.random()</h6>
<p id="demo13"></p>
<!-- Definition: Returns a pseudorandom floating-point number between 0 (inclusive) and 1 (exclusive).
Example: Math.random() → 0.123456789 (could be any number between 0 and 1) -->
    <script>
// Math.PI
           document.getElementById("demo1").innerHTML=Math.PI;
             // Output: 3.141592653589793

//  Math.sqrt
            document.getElementById("demo2").innerHTML=Math.sqrt(16); 
            // Output: 4
            document.getElementById("demo22").innerHTML=Math.sqrt(-4);
             // Output: NaN

//  Math.log
            document.getElementById("demo3").innerHTML=Math.log(10); 
            // Output: 2.302585092994046
            document.getElementById("demo33").innerHTML=Math.log(1); 
             // Output: 0

// Math.round    
             document.getElementById("demo4").innerHTML=Math.round(4.7); 
             // Output: 5
             document.getElementById("demo44").innerHTML=Math.round(4.4);
              // Output: 4

//  Math.ceil
                document.getElementById("demo5").innerHTML=(Math.ceil(4.1)); 
              // Output: 5
              document.getElementById("demo55").innerHTML=(Math.ceil(-4.1));
             // Output: -4

//  Math.floor
                 document.getElementById("demo6").innerHTML=(Math.floor(4.9)); 
                // Output: 4
                document.getElementById("demo66").innerHTML=(Math.floor(-4.9)); 
                // Output: -5


// Math.trunc
            document.getElementById("demo7").innerHTML=(Math.trunc(4.9));
             // Output: 4
            document.getElementById("demo77").innerHTML=(Math.trunc(-4.9)); 
            // Output: -4

// Math.sign
            document.getElementById("demo8").innerHTML=(Math.sign(10)); 
                // Output: 1
                document.getElementById("demo88").innerHTML=(Math.sign(-10));
                // Output: -1
                document.getElementById("demo888").innerHTML=(Math.sign(0)); 
              // Output: 0
// Math.min
            document.getElementById("demo9").innerHTML=(Math.min(1, 2, 3)); 
                  // Output: 1
                  document.getElementById("demo99").innerHTML=(Math.min(-1, -2, -3));
                 // Output: -3
//   Math.max
            document.getElementById("demo10").innerHTML=(Math.max(1, 2, 3));
                    // Output: 3
                    document.getElementById("demo101").innerHTML=(-1, -2, -3); 
                    // Output: -1

//    Math.pow(base, exponent)
                document.getElementById("demo11").innerHTML=(Math.pow(2, 3)); 
                // Output: 8
                document.getElementById("demo111").innerHTML=(Math.pow(5, 2));
                 // Output: 25

//    Math.abs
                    document.getElementById("demo12").innerHTML=(Math.abs(-5)); 
                 // Output: 5
                 document.getElementById("demo121").innerHTML=(Math.abs(5));
                  // Output: 5

//  Math.random
                document.getElementById("demo13").innerHTML=(Math.random()); 
                  // Output: A number between 0 and 1, e.g., 0.123456789




    </script>
</body>
</html>
