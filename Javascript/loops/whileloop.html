<body>
    <script>

// The while loop is used when the number of iterations is not
//  known and depends on a condition. The condition is evaluated before each iteration.
        

// example1
        let i = 0;
        while (i < 5) {
            document.write(i);  
            i++;
        }
        // Output: 0 1 2 3 4



    </script>
</body>
