<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // triangle type 

        let n = 5;  // Number of rows

        for (let i = 1; i <= n; i++) {
            let line = '';
            for (let j = 1; j <= i; j++) {
                line += '*';
            }
            document.write(line + "<br>");
        }

        


        // pyramid type 

        let m = 5;  // Number of rows

    for (let a = 1; a <= m; a++) {
    let line = '';
    // Print leading spaces
    for (let b = 1; b <= m - a; b++) {
        line += ' ';
    }
    // Print stars
    for (let k = 1; k <= 2 * a - 1; k++) {
        line += '*';
    }
    document.write(line + '<br>');
}
        
    </script>
</body>
</html>
