<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

// The do-while loop is similar to the while loop, but the condition is 
// evaluated after the loop body has been executed, ensuring that the loop body is executed at least once.
// below is the basic syntax 
// do {
//     // Code to be executed
// } while (condition);


// example1
        let i = 0;
        do {
           document.write(i); 
            i++;
        } while (i < 5);
        // Output: 0 1 2 3 4


        
    </script>
</body>
</html>
