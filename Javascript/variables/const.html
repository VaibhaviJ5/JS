<!-- Summary
var: Function-scoped, hoisted, can be re-declared.


let: Block-scoped, hoisted but not initialized, cannot be re-declared in the same block.


const: Block-scoped, hoisted but not initialized, cannot be re-declared or reassigned. However, 
if it holds an object or array, the contents can still be modified. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function exampleConst() {
            const z = 40;
             document.write(z); // 30

    // z = 40; // TypeError: Assignment to constant variable

    const obj = { a: 1 };
    obj.a = 2; // This is allowed

  document.write(obj); // { a: 2 }
}

exampleConst();
  </script>


    
</body>
</html>
