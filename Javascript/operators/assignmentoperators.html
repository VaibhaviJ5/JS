<!-- 
Definition: Assignment operators are used to assign values to variables.
 They are used to store values or update the value of an existing variable. -->


 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // simple
        let a = 10;
        document.write("The value of a is: " + a + "<br>");

        // additional 
        // Equivalent to b = b + 3
        let b = 5;
        b += 3; 
        document.write("The value of a after addition is: " + b + "<br>");


        // subtraction
        // Equivalent to c = c - 4
        let c = 10;
        c -= 4; 
        document.write("The value of a after subtraction is: " + c + "<br>");

        // division
        // Equivalent to d = d / 4
        let d = 20;
        d /= 4; 
        document.write("The value of a after division is: " + d + "<br>");


        // modulus
        // Equivalent to e = e % 5
        let e = 14;
        a %= 5; 
        document.write("The value of a after modulus is: " + e + "<br>");

        // exponential
        // Equivalent to a = a ** 3
        let f = 2;
        f **= 3; 
        document.write("The value of a after exponentiation is: " + f + "<br>");

    </script>
</body>
</html>
