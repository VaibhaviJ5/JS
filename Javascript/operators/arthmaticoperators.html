<!-- Definition: Arithmetic operators are used to perform mathematical operations
 such as addition, subtraction, multiplication, division, and more on numerical values. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // additional operator 
        let a = 5;
        let b = 3;
        let sum = a + b; // 8
       document.write(sum  + "<br>");

        // subtraction

        let w = 10;
        let x = 4;
        let difference = w - x; // 6
        document.write(difference + "<br>");


        // multiplication

        let l = 7;
        let m = 6;
        let product = l * m; // 42
        document.write(product + "<br>");


        // division 
        let p = 20;
        let q = 4;
        let quotient = p / q; // 5
        document.write(quotient + "<br>");

        // modulus

        // Modulus (%): (remainder after division)
        let u = 15;
        let i = 4;
        let remainder = u % i; // 3
        document.write(remainder + "<br>");


        // exponents - power 
        let base = 2;
        let exponent = 3;
        let power = base ** exponent; // 8
        document.write(power + "<br>");


        // incerment
        let d = 7;
        d++; // Now a is 8
        document.write(d + "<br>");

        // decrement 

        let e = 7;
        e--; // Now a is 6
        document.write(e + "<br>");

    </script>



</body>
</html>
