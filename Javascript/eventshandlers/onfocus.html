<!-- This event handler is triggered when an element gains focus, typically used with form elements. -->


<!DOCTYPE html>
<html>
<head>
    <title>onfocus Example</title>
</head>
<body>
    <input type="text" id="name" onfocus="inputFocused()" placeholder="Enter your name">

    <script>
        function inputFocused() {
            console.log('Input field is focused');
        }
    </script>
</body>
</html>
