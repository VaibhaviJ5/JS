<!DOCTYPE html>
<html>
<head>
    <title>onmouseup Example</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: rgb(98, 165, 180);
            border: 2px solid rgb(21, 115, 173);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="box" onmouseup="mouseUp(event)">Mouse Up</div>
    <!-- This event handler is triggered when the mouse button is released over an element. -->

    <script>
        function mouseUp(event) {
            event.target.textContent = 'Mouse Button Released';
            console.log('Mouse button released at: X=' + event.clientX + ', Y=' + event.clientY);
        }
    </script>
</body>
</html>
