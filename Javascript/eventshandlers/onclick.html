<!-- This event handler is triggered when an element is clicked. -->
<!DOCTYPE html>
<html>
<head>
    <title>onclick Example</title>
</head>
<body>
    <button onclick="buttonClicked()">Click me</button>

    <script>
        function buttonClicked() {
            alert('Button was clicked!');
        }
    </script>
</body>
</html>
