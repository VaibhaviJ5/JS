<!DOCTYPE html>
<html>
<head>
    <title>onchange Example</title>
</head>
<body>
     <!-- This event handler is triggered when the value of an <input>, <select>, or <textarea> element changes. -->
    <label for="color">Choose a color:</label>
    <select id="color" onchange="colorChanged()">
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
    </select>

    <p id="selectedColor">Selected color will be displayed here.</p>

    <script>
        function colorChanged() {
            var color = document.getElementById('color').value;
            document.getElementById('selectedColor').textContent = 'You selected: ' + color;
        }
    </script>
</body>
</html>
