<!-- This event handler is triggered when the mouse pointer hovers over an element. -->
<!DOCTYPE html>
<html>
<head>
    <title>onmouseover Example</title>
    <style>
        .hover-box {
            width: 200px;
            height: 100px;
            background-color: rgb(152, 203, 235);
            line-height: 100px;
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="hover-box" onmouseover="hoverBoxHovered()">Hover over me!</div>

    <script>
        function hoverBoxHovered() {
            alert('Mouse is over the box!');
        }
    </script>
</body>
</html>
