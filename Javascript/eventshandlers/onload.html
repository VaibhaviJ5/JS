<!DOCTYPE html>
<html>
<head>
    <title>onload Example</title>
</head>
<body onload="pageLoaded()">
    <h1>Welcome to the page!</h1>
    <!-- This event handler is triggered when the page or an element (like an image) has finished loading. -->

    <script>
        function pageLoaded() {
            console.log('Page has finished loading');

            // optional
           alert('Page has finished loading');
        }
    </script>
</body>
</html>
