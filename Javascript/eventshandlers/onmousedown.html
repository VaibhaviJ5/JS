<!DOCTYPE html>
<html>
<head>
    <title>onmousedown Example</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            border: 2px solid blue;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- This event handler is triggered when the mouse button is pressed down on an element. -->
    <div class="box" onmousedown="mouseDown(event)">Mouse Down</div>

    <script>
        function mouseDown(event) {
            event.target.textContent = 'Mouse Button Pressed';
            console.log('Mouse button pressed at: X=' + event.clientX + ', Y=' + event.clientY);
        }
    </script>
</body>
</html>
