<!DOCTYPE html>
<html>
<head>
    <title>querySelector Example</title>
</head>
<body>
    <div class="container">
        <!-- Description: Returns the first element that matches the specified CSS selector. -->
        <p class="text">First Paragraph</p>
        <p class="text">Second Paragraph</p>
    </div>
    <script>
        // Get the first <p> element with class 'text'


        var firstParagraph = document.querySelector('.text');
        document.write(firstParagraph.textContent);
        
        
        // Outputs: First Paragraph
    </script>
</body>
</html>
