<!DOCTYPE html>
<html>
<head>
    <title>getElementById Example</title>
</head>
<body>
    <div id="myDiv">Description: Returns the element with the specified id.</div>
    
    <script>
        // Get the element with id 'myDiv'
        var element = document.getElementById('myDiv');
        document.write(element.textContent);
         // Outputs: Hello, World!
    </script>
</body>
</html>
