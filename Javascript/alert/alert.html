<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- basic example  -->
    <!-- Alert on Button Click: -->
    <button onclick="alert('Button clicked!')">Click Me</button>



    <script>

// types of alert 
        // <!-- Basic Alert with Text: -->
        alert("Hello, world!");

        // <!-- Alert with Variable: -->
        var message = "This is an alert message.";
        alert(message);

        // <!-- Alert with Concatenated Strings: -->
        var user = "Alice";
        alert("Welcome, " + user + "!");

        
        // <!-- Alert with Expression: -->
        var a = 5;
        var b = 10;
        alert("The sum of " + a + " and " + b + " is " + (a + b) + ".");


        // <!-- Alert in a Function: -->
        // Call the function to show the alert
        function showAlert() {
            alert("This is an alert from a function.");
        }

        showAlert(); 



       

    </script>
    
</body>
</html>
