<body>
    <script>

        
            // reduce() - Executes a reducer function (that you provide) on each element of the array,
            //  resulting in a single output value
            // var sum = num.reduce(function(total, num) {
            //     return total + num;
            // }, 0);

            // document.write(sum + "<br>"); 

            

             // Example2: Using reduce to sum up all numbers in an array
                const numbers = [1, 2, 3, 4, 5];
                const sum = numbers.reduce((accumulator, currentValue) => accumulator + currentValue, 0);
                                // (accumulator and current value -its a parameter as numbers or for numbers)
                document.write('<h3>Using reduce()</h3>');
                document.write('<p>Sum of Numbers: ' + sum + '</p>');

                // op:numbersUsing reduce()
                // Sum of Numbers: 15

    </script>
</body>
