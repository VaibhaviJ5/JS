<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

// Length of Array
// Definition: The number of elements in an array.
            // example1
            let fruits = ['apple', 'banana', 'cherry'];
            document.write(fruits.length + "<br>"); 
            // Output: 3


//  New Array
// Definition: Creating a new array instance.
// The new keyword is used to create instances of objects that have a constructor function, including arrays.
            // example2
            let numbers = [1, 2, 3, 4];
            let moreNumbers = new Array(5, 6, 7);
            document.write(moreNumbers  + "<br>");
            // output:5,6,7

            let numbers1 = new Array(5); // Creates an array with 5 empty slots
            document.write(numbers1.length  + "<br>"); 
        // Output: 5



// Array Pop 
// Definition: Removes the last element from an array and returns that element.

            let colors = ['red', 'green', 'blue'];
            let lastColor = colors.pop();
            document.write(lastColor + "<br>"); 
            // Output: 'blue'
            document.write(colors + "<br>");
             // Output: ['red', 'green']


// Array Push
// Definition: Adds one or more elements to the end of an array and returns the new length of the array.

            let animals = ['dog', 'cat'];
            animals.push('rabbit');
            document.write(animals + "<br>"); 
            // Output: ['dog', 'cat', 'rabbit']


// Array Shift
// Definition: Removes the first element from an array and returns that element.
            let queue = ['first', 'second', 'third'];
            let firstElement = queue.shift();
                document.write(firstElement + "<br>");
             // Output: first
                document.write(queue + "<br>");     
              // Output: ['second', 'third']


// array.unshift()
// Definition: Adds one or more elements to the beginning of an array and returns the new length of the array.

            let queue1 = ['second', 'third'];
            queue1.unshift('first');
            document.write(queue1 + "<br>");
             // Output: ['first', 'second', 'third']



// How to Delete an Array Element
// Definition: You can delete an element from an array using delete or methods like splice().

            let items = ['a', 'b', 'c'];
            items.splice(1, 1);
             // Deletes 1 element at index 1
             document.write(items + "<br>");
             // Output: ['a', 'c']


// array.splice()
// Definition: Changes the contents of an array by removing or
// replacing existing elements and/or adding new elements in place.

            let numbers3 = [1, 2, 3, 4];
            numbers3.splice(2, 1, 5, 6);
            // At index 2, remove 1 element and add 5 and 6
            document.write(numbers3 + "<br>"); 
            // Output: [1, 2, 5, 6, 4]



// array.slice()
// Definition: Returns a shallow copy of a portion of an array into
//  a new array object selected from start to end (end not included) where start and end represent the index.

                let colors4 = ['red', 'green', 'blue', 'yellow'];
                let selectedColors = colors4.slice(1, 3);
                 // From index 1 to 3 (not including 3)
                 document.write(selectedColors + "<br>");
                 // Output: ['green', 'blue']



// array.sort()
// Definition: Sorts the elements of an array in place and returns the sorted array.

                let numbers6 = [4, 2, 5, 1, 3];
                numbers6.sort(); 
                // Sorts numerically as strings
                document.write(numbers6 + "<br>");
                // Output: [1, 2, 3, 4, 5]

// array.reverse()
// Definition: Reverses the elements of an array in place and returns the reversed array.

                let numbers7 = [1, 2, 3];
                numbers7.reverse();
                document.write(numbers7 + "<br>"); 
                // Output: [3, 2, 1]
//  Random
// Definition: Generating random numbers or selecting random elements.
// Example (using Math.random() to get a random number between 0 and 1)

        let randomNumber = Math.random()+ "<br>";
         // Output: A random number between 0 and 1


//  Date
// Definition: Represents date and time in JavaScript.

// Date() Constructor:

// Short Date Format: Typically MM/DD/YYYY or DD/MM/YYYY.
// Long Date Format: Typically includes the full weekday, month, day, and year.
// Example (current date and time):


            let now = new Date();
            document.write(now+ "<br>"); 
            // Output: current date and time


            // Formatting Dates:
            let date = new Date();
            let shortDate = date.toLocaleDateString(); 
            // Short date format based on locale
            let longDate = date.toLocaleString();
             // Long date format including time

            document.write(shortDate+ "<br>"); 
            // Output: something like "8/29/2024" (depending on locale)
            document.write(longDate + "<br>");
             // Output: something like "8/29/2024, 12:34:56 PM"



    </script>
</body>
</html>
