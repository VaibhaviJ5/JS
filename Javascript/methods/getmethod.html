<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <!-- Getter (get): A method that retrieves the value of a property. -->
    <!-- Use get to define a method for retrieving a property value. -->
    <script>
                class Rectangle {
                constructor(width, height) {
                    this._width = width;
                    this._height = height;
                }

                // Getter for the area property
                get area() {
                    return this._width * this._height;
                }
                }

                const rect = new Rectangle(5, 10);

                document.write(rect.area); 
                // 50 (uses the getter method)

                // The get area() method calculates the area of the rectangle and returns it. 
                // You access the area property as if it were a normal property, but it actually invokes the getter method.


                    // we have different methods of get method like 
                        // getfullyear()-(yyyy)

                        // get_day() - (0-6)

                        // get_minutes() - (0-59)
                        // get_seconds() - (0-59)
                        // get_milliseconds()- (0-999)
                        // get_time() - jan,1 1970
        
    </script>
</body>
</html>
