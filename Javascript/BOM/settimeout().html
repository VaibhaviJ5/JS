<!-- setTimeout is a JavaScript function that schedules a single execution 
of a function or code snippet after a specified delay in milliseconds. -->

<!-- setTimeout(function, delay, arg1, arg2, ...) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">  
        function msg(){  
        setTimeout(  
        function(){  
        alert("Welcome to Javatpoint after 2 seconds")  
        },2000);  
          
        }  
        </script>  
          
        <input type="button" value="click" onclick="msg()"/>
</body>
</html>
