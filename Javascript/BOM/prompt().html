<!-- prompt is a JavaScript function that displays a dialog box requesting user input. 
It returns the input value as a string or null if the user cancels. -->

<!-- prompt(message, default); general syntax-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //user input
    let name = prompt("whats your name?")
    console.log('hi ',name)
    
    let tickets = prompt('how many tickets do you want?')
    console.log("you should pay ", Number(tickets)*20)
    
    let a = prompt("Enter a number")
    console.log(Number(a)+10)
    </script>

    <h1>ticket as been booked!!</h1>
</body>
</html>
