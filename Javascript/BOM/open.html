<!-- window.open is a JavaScript method that opens a new browser window or tab.
 It can also be used to open a URL in a new window. -->
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- window.open(url, windowName, windowFeatures); -->

    <script>

        // Opens a new window with the specified URL
        window.open('https://www.example.com', '_blank', 'width=800,height=600');
            // url: The URL to open.
            // windowName: The name of the new window (e.g., _blank for a new tab).
            // windowFeatures: A string specifying features of the new window (e.g., width, height).
    </script>
</body>
</html>
