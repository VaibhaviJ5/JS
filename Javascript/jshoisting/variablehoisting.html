<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // Variable declarations using var are hoisted, but their initializations are not. This means you can 
        // reference the variable before it's initialized, but it will be undefined until it is assigned a value.


        document.write(myVar);
         // Outputs: undefined


            var myVar = 5;
           document.write(myVar); 
           // Outputs: 5

        //    Variables declared with let and const are also hoisted, but they are not initialized.
        //     They will throw a ReferenceError if accessed before their declaration due to the "temporal dead zone."

    </script>
</body>
</html>
