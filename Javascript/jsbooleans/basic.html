<!-- JavaScript Booleans
Definition: A boolean in JavaScript is a primitive data type that can have one of two values: true or false.
 Booleans are used in conditional statements to control the flow of a program based on logical conditions. -->


 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>basic usage</title>
 </head>
 <body>
                    <script>
                let isActive = true;
                let isCompleted = false;

                if (isActive) {
                    document.write('The item is active.');
                } else {
                    document.write('The item is not active.');
                }
                // used ! mark here as false 
                if (!isCompleted) {
                    document.write('The task is not completed.');
                }

     </script>
 </body>
 </html>
