<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // nested if 
        let score = 85;
        let attendance = 90;

        if (score >= 50) {
            if (attendance >= 75) {
                document.write("You have passed the course.");
            } else {
                document.write("You have not passed due to low attendance.");
            }
        } else {
            document.write("You have not passed due to low score.");
        }



    </script>
</body>
</html>
