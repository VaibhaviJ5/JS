<body>
    <script>

        // example1 
        let marks = 85;
        if (marks >= 90) {
            document.write("Grade: A");
        } else if (marks >= 80) {
            document.write("Grade: B");
        } else if (marks >= 70) {

        } else {
            document.write("Grade: D");
        }



    </script>
