<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // AND && 
        // Logical AND (&&): Evaluates to true if both conditions are true.
        let age = 25;
        let hasID = true;
        if (age >= 18 && hasID) {
            document.write("You can enter." + "<br>");
        }

        

        // OR ||
        // Logical OR (||): Evaluates to true if at least one of the conditions is true.
        let number = 15;
        let hasParentalConsent = true;
        if (number < 18 || hasParentalConsent) {
            document.write("You can enter with consent." + "<br>");
        }


        // Logical NOT (!): Inverts the boolean value of the condition.
        let isWeekend = false;
        if (!isWeekend) {
            document.write("It's a weekday." + "<br>");
        }




    </script>
</body>
</html>
