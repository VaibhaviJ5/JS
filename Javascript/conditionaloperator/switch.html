<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // The switch statement evaluates an expression and
        //  matches it with different cases, executing the corresponding block of code.

 // example1
        let day = 2;
        switch (day) {
            case 1:
                document.write("Monday");
                break;
            case 2:
                document.write("Tuesday");
                break;
            case 3:
                document.write("Wednesday");
                break;
            default:
                document.write("Other day");
                break;
        }


// example2
        let x=5;
        switch (x){
            case 1:
                document.write("1");
                break;
            case 2:
                document.write("2");
                break; 
            case 3:
                document.write("3");
                break;  
            default:    
                document.write("invalid number");
                break;
        }


    </script>
</body>
</html>
